<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shap-container  -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body ">
                     <div class="text-center items-center space-y-3">
                        <h2 class="text-3xl font-semibold">Triangle</h2>
                        <p>Area (A) =0.5 X b X h</p> 
                        <p>
                          <input type="text" class="border w-24 mr-4 bg-slate-100 text-xl px-2 py-1" name="" id="input-base" placeholder="base"> <span class="mr-3">cm</span>
                          <input type="text" class="border w-24 bg-slate-100 text-xl px-2 py-1" name="" id="input-height" placeholder="height"> <span class="ml-2">cm</span>
                        </p>
                     </div>
                      <p class="text-xl font-semibold text-start">Area : <span id="area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions mt-2">
                        <button class="btn btn-primary w-full text-white" onclick="calculatorTriangleArea()">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ractangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body ">
                     <div class="text-center items-center space-y-3">
                        <h2 class="text-3xl font-semibold">Ractangle</h2>
                        <p>Area (A) =W X I</p> 
                        <p>
                          <input type="text" class="border w-24 mr-4 bg-slate-100 text-xl px-2 py-1" name="" id="ractangle-base" placeholder="W"> <span class="mr-3">cm</span>
                          <input type="text" class="border w-24 bg-slate-100 text-xl px-2 py-1" name="" id="ractangle-height" placeholder="I"> <span class="ml-2">cm</span>
                        </p>
                     </div>
                      <p class="text-xl font-semibold text-start">Area : <span id="rectangle">0</span> cm<sup>2</sup>
                      </p>
                      <div class="card-actions mt-2">
                        <button onclick="calculateRactanglerArea()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body ">
                     <div class="text-center items-center space-y-3">
                        <h2 class="text-3xl font-semibold">Parallelogram</h2>
                        <p>Area (A) = b X h</p> 
                        <p>b=10cm , h=12cm</p>
                        <p>
                          <input type="text" class="border w-24 mr-4 bg-slate-100 text-xl px-2 py-1" name="" id="parallelogram-base" placeholder="base"> <span class="mr-3">cm</span>
                          <input type="text" class="border w-24 bg-slate-100 text-xl px-2 py-1" name="" id="parallelogram-height" placeholder="height"> <span>cm</span>
                        </p>
                     </div>
                      <p class="text-xl font-semibold text-start">Area : <span id="parallelogram">0</span> cm<sup>2</sup>
                      </p>
                      <div class="card-actions mt-2">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>
    <script src="./js/area-calculator.js"></script>
</body>
</html>
